jobs:

- job: 'Linux'
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      GCC:
        TOOLSET: gcc
        TEST_TOOLSET: gcc
  steps:
  - bash: |
        uname -a
        which g++
        which clang++
    displayName: Install
  - bash: |
        cd src/engine
        set PATH=${PATH};${CXX_PATH}
        ./build.sh ${TOOLSET}
        cd ../..
    displayName: Build
  - bash: |
        cd test
        echo "using ${TEST_TOOLSET} : : ${CXX} ;" > ${HOME}/user-config.jam
        python test_all.py ${TEST_TOOLSET}
        cd ..
    displayName: Test

- job: 'Windows'
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
      MSVC:
        TOOLSET: msvc
        TEST_TOOLSET: msvc
  steps:
  - powershell: |
        cd src/engine
        $env:path += ';' + $env:CXX_PATH
        build.bat $env:TOOLSET
        cd ../..
    displayName: Build
  - powershell: |
        cd test
        echo "using" $env:TEST_TOOLSET ":" ":" $env:CXX ";" > $env:HOME/user-config.jam
        python test_all.py $env:TEST_TOOLSET
        cd ..
    displayName: Test
